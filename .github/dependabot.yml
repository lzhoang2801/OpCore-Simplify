# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "pip"          # Python ecosystem
    directory: "/"                    # Root of repo; Dependabot scans all subfolders
    schedule:
      interval: "daily"               # Check every day
      time: "04:00"                   # Run at 4 AM
      timezone: "Europe/Sofia"        # Local timezone for Varna, Bulgaria
    open-pull-requests-limit: 5       # Optional: limit simultaneous PRs
    allow:
      - dependency-type: "all"        # Update both direct and indirect dependencies
